<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
    </header>
    <div class="content">
        <div class="search">
            <p>Search the web using Google!</p>
            <form action="#">
                <input type="text" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </form>
        </div>
        <div class="box box-left">
            <span>Special Search</span><br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                Linux Search</a><br>
        </div>
        <div class="box box-center">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box box-right">
            <span>Get Google!</span><br>
            <span>updates montly</span>
            <form action="#">
                <input type="text" placeholder="your e-mail">
                <div>
                    <input type="submit" name="subscribe" value="Subscribe">
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archieve</a>
                </div>
            </form>
        </div>
    </div>
    <p class="copyright">Copyright &copy;1998 Google Inc.</p>
</body>
</html>
